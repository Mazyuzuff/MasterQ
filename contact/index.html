    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  </head>
  <body>
    <div class="container">
      <!--navbar -->
      <header id="navbar">
        <a href="#" class="logo">Master<span>Q</span></a>
        <!-- menu -->
        <ul>
          <li><a href="../">Home</a></li>
          <li><a href="../product">Product</a></li>
          <li><a href="../about">About</a></li>
          <li><a href="" class="active">Contact</a></li>
        </ul>
        <span class="menuIcon" onclick="menuToggle()"></span>
        <!-- end menu -->
      </header>
      <!-- end navbar -->
      <!-- konten -->
      <div class="content">
        <!-- konten gambar-->
        <div class="bannerImg" id="slideshow">
          <div id="mapid"></div>
        </div>
        <!-- end konten gambar -->
        <!-- konten text-->
        <div class="bannerText" id="slideshowText">
          <!-- konten 1-->
          <div class="active" style="-webkit-text-stroke: 0.4px white">
            <h2>Contact<br />Master Q</h2>
            <p>
              <i class='fas fa-map-marker-alt' style='color:red'></i> Bundaran G-Walk, Citraland
              <br />
            </p>
            <p>
              <i class="fa fa-shopping-cart"></i> Delivery order at Citraland, Graha, Pakuwon Indah Surabaya
            </p>
            <a href="https://api.whatsapp.com/send?phone=PHONENUMBER&text=Hi%20Saya%20ingin%20menanyakan%20produk%20dari%20MasterQ">Ask Me!</a>
          </div>
          <!-- end konten 1-->
        </div>
        <!-- end konten text-->
      </div>
      <!-- end konten -->
      <!-- footer -->
      <div class="icons">
        <!-- media sosial -->
        <ul class="sci">
          <li><a href="#"><img src="../img/facebook.png"></a></li>

        </ul>
        <!-- end media sosial -->
      </div>
      <!-- end footer -->
    </div>
    <script type="text/javascript">
    //slideshow konten image
      var slideshow = document.getElementById('slideshow');
      var slides = slideshow.getElementsByTagName('img');
      var index = 0;
      function prevSlide(){
        slides[index].classList.remove('active');
        index = (index - 1 + slides.length) % slides.length;
        slides[index].classList.add('active');
      }
      function nextSlide(){
        slides[index].classList.remove('active');
        index = (index + 1) % slides.length;
        slides[index].classList.add('active');
      }

      //slideshow konten text
      var slideshowText = document.getElementById('slideshowText');
      var slidesText = slideshowText.getElementsByTagName('div');
      var i = 0;
      function prevSlideText(){
        slidesText[i].classList.remove('active');
        i = (i - 1 + slidesText.length) % slidesText.length;
        slidesText[i].classList.add('active');
      }
      function nextSlideText(){
        slidesText[i].classList.remove('active');
        i = (i + 1) % slidesText.length;
        slidesText[i].classList.add('active');
      }
      function menuToggle(){
        var nav = document.getElementById('navbar')
        nav.classList.toggle('active')
      }
      var map = L.map('mapid').setView([-7.26510, 112.74500],11.5);
      L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: 'edited by scrupscrup 2020',
        maxZoom: 18,
        id: 'mapbox.streets',
        accessToken: 'pk.eyJ1IjoiYm95anVuZXQiLCJhIjoiY2p4aGo1eTFtMGRvNDN3bzlheGEyazQwbyJ9.otBsn1Adhoko6bovoTLfnQ'
      }).addTo(map);
      L.marker([-7.28795, 112.65532],5).addTo(map).bindPopup('Master Q at here!').openPopup();
      var geojsonLayer = new L.GeoJSON.AJAX("geojson.json");
      geojsonLayer.addTo(map);
    </script>
    <!-- last 45:03 menuIcon-->
  </body>
</html>
